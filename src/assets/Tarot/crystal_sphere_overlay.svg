<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" aria-labelledby="title desc" role="img">
  <title>Transparent Crystal Ball Overlay</title>
  <desc>Glassy rim and highlights with a fully transparent center for layering over particle animations.</desc>
  <defs>
    <!-- Outer glow -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
      </feMerge>
    </filter>

    <!-- Rim stroke gradient -->
    <radialGradient id="rimGrad" cx="50%" cy="50%" r="50%">
      <stop offset="70%" stop-color="white" stop-opacity="0.65"/>
      <stop offset="90%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.0"/>
    </radialGradient>

    <!-- Subtle inner haze (very faint to keep the center transparent) -->
    <radialGradient id="innerHaze" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="60%" stop-color="white" stop-opacity="0.02"/>
      <stop offset="85%" stop-color="white" stop-opacity="0.06"/>
      <stop offset="97%" stop-color="white" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <!-- Gloss highlight gradient -->


    <!-- Clip path for keeping highlights inside the sphere -->
    <clipPath id="sphereClip">
      <circle cx="512" cy="512" r="440"/>
    </clipPath>
  </defs>

  <!-- Outer glow ring background (very light) -->
  <g opacity="0.35" filter="url(#outerGlow)">
    <circle cx="512" cy="512" r="452" fill="none" stroke="white" stroke-opacity="0.25" stroke-width="10"/>
  </g>

  <!-- Main sphere fill (mostly transparent) -->
  <circle cx="512" cy="512" r="440" fill="url(#innerHaze)"/>

  <!-- Rim highlight stroke -->
  <circle cx="512" cy="512" r="440" fill="none" stroke="url(#rimGrad)" stroke-width="6"/>

  <!-- Top-left primary gloss -->
  <g clip-path="url(#sphereClip)" opacity="0.7">
    <ellipse cx="410" cy="400" rx="140" ry="90" fill="url(#glossGrad)" transform="rotate(-20 410 400)"/>
  </g>

  <!-- Secondary sparkles (optional, subtle) -->


  <!-- NOTE: No background rectangle. Anything not painted is fully transparent. -->
</svg>
